<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Good Travel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="img/logo.gif" alt="logo" id="logo">
        <h1>The Good Travel</h1>
    </header>

    <main>
        <form id="form">
            <fieldset>
                <legend>New Places</legend>

                <label for="name">Places name</label><br>
                <input type="text" id="name"><br><br>

                <label for="trip">Trip Place</label><br>
                <select name="Trip Place" id="trip">
                    <option value="HAWAII">HAWAII</option>
                    <option value="LONDON">LONDON</option>
                    <option value="PARIS">PARIS</option>
                    <option value="ITALY">ITALY</option>
                    <option value="SLOVAKIA">SLOVAKIA</option>
                    <option value="MALAYSIA">MALAYSIA</option>
                </select><br><br>

                <label for="type">Type Of Transport</label><br>
                <input type="text" id="type"><br><br><br>

                <button type="submit" id="submit" value="submit">Submit</button>
            </fieldset>


        </form>

        <table id="table"></table>
    </main>

    <footer></footer>
    
</body>
<script src="js/app.js"></script>

</html>
